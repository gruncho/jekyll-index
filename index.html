---
layout: default
ref: index
permalink: 
---
<div class="index">
  <div class="index__content">
    <div class="index__head">
      <h1 class="index__title">
        Jekyll Index
      </h1>
    </div>
    <ul class="index__list">
      <li class="index__list-title">
        Views
      </li>
      {% for page in site.pages %}
        {% if page.categories contains 'views' %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}" class="index__list-link">
            {{ page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
    <div class="index__footer">
      <p class="copy">
        October, 2019
      </p>
      <p>
        by <a href="https://worldx3.com">@gruncho</a>
      </p>
    </div>
  </div>
  <div class="index__thumb">
  </div>
</div>
